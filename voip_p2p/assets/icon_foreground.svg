<svg xmlns="http://www.w3.org/2000/svg" viewBox="-127 -127 654 654" width="1024" height="1024">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc99;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.2"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.15"/>

  <!-- Connection lines background -->
  <path d="M 80 200 L 320 200" stroke="url(#mainGrad)" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <path d="M 100 160 Q 200 140 300 160" stroke="url(#mainGrad)" stroke-width="2.5" opacity="0.25" stroke-linecap="round"/>
  <path d="M 100 240 Q 200 260 300 240" stroke="url(#mainGrad)" stroke-width="2.5" opacity="0.25" stroke-linecap="round"/>

  <!-- Sound waves - left side -->
  <path d="M 95 180 Q 130 170 165 180" stroke="url(#accentGrad)" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 95 200 Q 130 200 165 200" stroke="url(#accentGrad)" stroke-width="4" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 95 220 Q 130 230 165 220" stroke="url(#accentGrad)" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>

  <!-- Sound waves - right side -->
  <path d="M 305 180 Q 270 170 235 180" stroke="url(#mainGrad)" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 305 200 Q 270 200 235 200" stroke="url(#mainGrad)" stroke-width="4" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 305 220 Q 270 230 235 220" stroke="url(#mainGrad)" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>

  <!-- Main connection line with gradient -->
  <path d="M 150 200 L 250 200" stroke="url(#mainGrad)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Data flow indicators -->
  <circle cx="170" cy="200" r="5" fill="url(#accentGrad)" opacity="0.8"/>
  <circle cx="200" cy="200" r="5" fill="url(#mainGrad)" opacity="0.8"/>
  <circle cx="230" cy="200" r="5" fill="url(#accentGrad)" opacity="0.8"/>

  <!-- Left peer node -->
  <circle cx="90" cy="200" r="55" fill="none" stroke="url(#accentGrad)" stroke-width="5" filter="url(#glow)"/>
  <circle cx="90" cy="200" r="65" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.4"/>
  <circle cx="90" cy="200" r="45" fill="url(#accentGrad)" opacity="0.2"/>

  <!-- Left microphone icon -->
  <g transform="translate(90, 200)">
    <path d="M -14 -20 L -14 -5 Q -14 2 -8 2 L 8 2 Q 14 2 14 -5 L 14 -20 Q 14 -28 8 -28 L -8 -28 Q -14 -28 -14 -20 Z"
          fill="url(#accentGrad)" filter="url(#strongGlow)"/>
    <rect x="-4" y="2" width="8" height="12" fill="url(#accentGrad)"/>
    <rect x="-14" y="14" width="28" height="4" rx="2" fill="url(#accentGrad)"/>

    <!-- Microphone details -->
    <circle cx="0" cy="-14" r="3" fill="#0a0e27" opacity="0.5"/>
    <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#0a0e27" stroke-width="1.5" opacity="0.3"/>
    <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#0a0e27" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- Right peer node -->
  <circle cx="310" cy="200" r="55" fill="none" stroke="url(#mainGrad)" stroke-width="5" filter="url(#glow)"/>
  <circle cx="310" cy="200" r="65" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.4"/>
  <circle cx="310" cy="200" r="45" fill="url(#mainGrad)" opacity="0.2"/>

  <!-- Right microphone icon -->
  <g transform="translate(310, 200)">
    <path d="M -14 -20 L -14 -5 Q -14 2 -8 2 L 8 2 Q 14 2 14 -5 L 14 -20 Q 14 -28 8 -28 L -8 -28 Q -14 -28 -14 -20 Z"
          fill="url(#mainGrad)" filter="url(#strongGlow)"/>
    <rect x="-4" y="2" width="8" height="12" fill="url(#mainGrad)"/>
    <rect x="-14" y="14" width="28" height="4" rx="2" fill="url(#mainGrad)"/>

    <!-- Microphone details -->
    <circle cx="0" cy="-14" r="3" fill="#0a0e27" opacity="0.5"/>
    <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#0a0e27" stroke-width="1.5" opacity="0.3"/>
    <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#0a0e27" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- Corner accent dots -->
  <circle cx="70" cy="120" r="4" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="330" cy="120" r="4" fill="url(#mainGrad)" opacity="0.6"/>
  <circle cx="330" cy="280" r="4" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="70" cy="280" r="4" fill="url(#mainGrad)" opacity="0.6"/>

  <!-- Additional network nodes (small) -->
  <circle cx="200" cy="80" r="8" fill="url(#mainGrad)" opacity="0.5" filter="url(#glow)"/>
  <circle cx="200" cy="320" r="8" fill="url(#accentGrad)" opacity="0.5" filter="url(#glow)"/>

  <!-- Connecting lines to top/bottom nodes -->
  <path d="M 90 145 L 195 85" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  <path d="M 310 145 L 205 85" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  <path d="M 90 255 L 195 315" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
  <path d="M 310 255 L 205 315" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,4"/>
</svg>
