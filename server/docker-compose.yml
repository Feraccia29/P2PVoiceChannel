services:
  signaling:
    build: .
    ports:
      - "3000:3000"
    restart: unless-stopped

  coturn:
    image: coturn/coturn:latest
    ports:
      - "16430:16430/udp"
      - "16430:16430/tcp"
      - "16450-16500:16450-16500/udp"
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf
    environment:
      - DETECT_EXTERNAL_IP=no
    restart: unless-stopped
