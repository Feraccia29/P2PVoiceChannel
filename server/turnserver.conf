# Porta di ascolto
listening-port=16430

# Ascolta su tutte le interfacce
listening-ip=0.0.0.0

# Range porte per relay media (UDP)
min-port=16450
max-port=16500

# Realm
realm=voip-p2p

# Autenticazione tramite secret condiviso (credenziali temporanee HMAC-SHA1)
use-auth-secret
static-auth-secret=478926625b3b2c8b4e730248939bf14de52f0ea57de0943ffe07c8f37744aa80

# Fingerprint per compatibilit√†
fingerprint

# Log livello verbose (rimuovi in produzione)
verbose

# IP pubblico del server / IP interno Docker
# IMPORTANTE: sostituisci YOUR_PUBLIC_IP con l'IP pubblico reale del server
external-ip=81.56.51.227/10.89.0.2

# Permetti relay verso tutti gli IP (necessario per P2P tra reti diverse)
# Senza questo, coturn blocca CREATE_PERMISSION con 403: Forbidden IP
allowed-peer-ip=0.0.0.0-255.255.255.255

# No TLS per ora
no-tls
no-dtls
