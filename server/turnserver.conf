# Porta di ascolto
listening-port=16430

# Range porte per relay media (UDP)
min-port=16450
max-port=16500

# IP pubblico / IP privato del server
# Coturn deve sapere l'IP pubblico per comunicarlo ai client esterni
external-ip=81.56.51.227/192.168.1.129

# Realm
realm=voip-p2p

# Credenziali statiche
user=voipuser:voippass123

# Fingerprint per compatibilit√†
fingerprint

# Abilita long-term credentials
lt-cred-mech

# Log livello verbose (rimuovi in produzione)
verbose

# No TLS per ora
no-tls
no-dtls
